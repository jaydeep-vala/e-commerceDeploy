<p>update-product works {{productId}}</p>
<br>
<h2 class="bg-light mb-2 text-center">Add New Product!</h2>
<br>
<form class="row g-3" (submit)="updateProduct(updateProductForm)" style="border: 2px solid lightgrey" #updateProductForm="ngForm">
    <div class="col-md-6 mb-3">
        <label for="validationServer01" class="form-label">Product Name</label>
        <input type="text" class="form-control " id="validationServer01" required name="product_name" [(ngModel)]="productDetails.productName" ngModel>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer02" class="form-label">Category Id</label>
        <input type="number" class="form-control " id="validationServer02" required name="category_id" [(ngModel)]="productDetails.categoryId" ngModel>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer03" class="form-label">Description</label>
        <textarea id="validationServer03" class="form-control" cols="80" rows="2" required name="description" [(ngModel)]="productDetails.description" ngModel></textarea>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer04" class="form-label">Rating</label>
        <select type="number" id="validationServer04" class="form-control" required name="product_rating" ngModel>
            <option selected disabled value=" ">Choose...</option>
            <option value=1>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer05" class="form-label">Product Color</label>
        <input type="text" class="form-control " id="validationServer05" required name="product_color" [(ngModel)]="productDetails.color" ngModel>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer06" class="form-label">Is Available </label>
        <select id="validationServer06" class="form-control" required name="product_available" ngModel>
            <option selected disabled value=" ">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer07" class="form-label">Product Price</label>
        <input type="number" class="form-control " id="validationServer07" required name="product_price" [(ngModel)]="productDetails.price" ngModel>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationServer08" class="form-label">Reviews</label>
        <select id="validationServer08" class="form-control" required name="product_review" ngModel>
            <option selected disabled value=" ">Choose...</option>
            <option value="1">one</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="col-12 ">
        <button class="btn btn-primary " type="submit ">Submit form</button>
    </div>
</form>
<br>
